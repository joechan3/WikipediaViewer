<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Search Wikipedia and see the resulting Wikipedia entries.">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=EB+Garamond|Quicksand:700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <!-- Optional IE8 Support -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <title>Wikipedia Viewer</title>
  </head>
  <body class="container">
    <h1>Wikipedia Viewer</h1>
    <div class="input-group-wrapper">
      <div class="input-group">
        <input type="text" class="form-control">
        <div class="input-group-btn">
          <button class="btn btn-default" type="button" aria-label="Search Wikipedia" title="Search Wikipedia"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
          <button class="btn btn-default" type="button" aria-label="Random article" title="Get Random Wikipedia Article"><span class="glyphicon glyphicon-random" aria-hidden="true"></span></button>
        </div><!--.input-group-btn-->
      </div><!--.input-group-->
    </div><!--.input-group-wrapper-->
      <footer>
      <p>
        Wikipedia Viewer coded by <a href="https://github.com/joechan3" target="_blank" title="View Joseph Chan&apos;s GitHub profile">Joseph Chan</a>
      </p>
    </footer>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <!--JavaScript-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <!--My JavaScript-->
    <script src="js/script.js"></script>
  </body>
</html>
